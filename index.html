<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
  </head>
  <body>
    <div class="main">
      <div class="date-picker">
        <div class="selected-date"> <span></span> </div>
        <div class="dates">
          <div class="month">
            <div class="arrows prev-mth">&lt;</div>
            <div class="mth"></div>
            <div class="arrows next-mth">&gt;</div>
          </div>
          <div class="week">
            <span>Пн</span>
            <span>Вт</span>
            <span>Ср</span>
            <span>Чт</span>
            <span>Пт</span>
            <span>Сб</span>
            <span>Вс</span>
          </div>
          <div class="days"></div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
